<div class="card">
  <div class="header">
    <h2 class="title">Passenger Search</h2>
  </div>
  <div class="content">
    <form>
      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="name" name="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Firstname:</label>
        <input [(ngModel)]="firstName" name="firstName" class="form-control">
      </div>
      <div class="form-group">
        <button
          [disabled]="!name || !firstName"
          (click)="search()"
          class="btn btn-default">Search</button>
      </div>
    </form>
  </div>

</div>
<div class="card">
  <table class="table table-contensed" *ngIf="passengers.length > 0">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Firstname</th>
      <th>Bonusmiles</th>
      <th></th>
    </tr>
    </thead>
    <tr *ngFor="let p of passengers"
        [class.active]="p === selectedPassenger">
      <td>{{p.id}}</td>
      <td>{{p.name }}</td>
      <td>{{p.firstName }}</td>
      <td>{{p.bonusMiles }}</td>

      <td>
        <a (click)="select(p)">Select</a>
      </td>
    </tr>
  </table>
</div>
<div class="card">
  <div class="content">
    <pre>{{ selectedPassenger | json }}</pre>
  </div>
</div>

<div *ngIf="selectedPassenger">
  <div>
    {{ message }}
  </div>
  <div class="form-group">
    <label>Id</label>
    <input [(ngModel)]="selectedPassenger.id" class="form-control">
  </div>
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="selectedPassenger.name" class="form-control">
  </div>
  <div class="form-group">
    <label>Firstname</label>
    <input [(ngModel)]="selectedPassenger.firstName" class="form-control">
  </div>
  <div class="form-group">
    <label>Bonusmiles</label>
    <input [(ngModel)]="selectedPassenger.bonusMiles" class="form-control">
  </div>
  <div class="form-group">
    <label>Passenger Status</label>
    <input [(ngModel)]="selectedPassenger.passengerStatus" class="form-control">
  </div>
  <button (click)="save()" class="btn btn-default">Save</button>
</div>
